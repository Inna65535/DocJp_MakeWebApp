<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>日付警告時計 </title>
    </head>
    <body>
        <div id="app">
            <div>
                <h2>日付警告時計</h2>
                <div>
                    <p>変わってほしくない日付：{{alert_date}}</p>
                    <!--<input type="date" v-model="alert_date" v-bind:min = "min_date">-->
                    <input type="date" v-model="alert_date">
                    <label><input type="radio" v-model="checkStatus" value="1">開始</label>
                    <label><input type="radio" v-model="checkStatus" value="2">停止</label>
                </div>
                <div>
                    <p>現在の日時</p>
                    <p>{{date}}</p>
                    <p>{{time}}</p>
                </div>
            </div>
        </div>
    
        <script src="vue.js"></script>
        <script src="main.js"></script>
    </body>
  </html>
